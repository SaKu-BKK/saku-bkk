<html>
  <head>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"
    ></script>
    <style>
      body {
        background-color: #fff8ee;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; margin-bottom: 10px">
      <img src="/public/logo.png" alt="" style="height: 40px" />
    </div>
    <div
      id="ngy2p"
      data-nanogallery2='{
        "itemsBaseURL": "https://raw.githubusercontent.com/SaKu-BKK/saku-bkk/main/public/",
        "thumbnailWidth": "200",
        "thumbnailHeight": "283",
        "colorScheme": {
          "thumbnail": {
            "background": "rgba(0,0,0,1)"
          }
        },
        "thumbnailLabel": {
          "position": "overImageOnBottom",
          "display": false
        },
        "thumbnailAlignment": "center",
        "thumbnailOpenImage": true
      }'
    >
      <a href="1.jpg" data-ngthumb="1-thumb.jpg" data-ngdesc=""></a>
      <a href="2.jpg" data-ngthumb="2-thumb.jpg" data-ngdesc=""></a>
      <a href="3.jpg" data-ngthumb="3-thumb.jpg" data-ngdesc=""></a>
      <a href="4.jpg" data-ngthumb="4-thumb.jpg" data-ngdesc=""></a>
      <a href="5.jpg" data-ngthumb="5-thumb.jpg" data-ngdesc=""></a>
      <a href="6.jpg" data-ngthumb="6-thumb.jpg" data-ngdesc=""></a>
      <a href="7.jpg" data-ngthumb="7-thumb.jpg" data-ngdesc=""></a>
      <a href="8.jpg" data-ngthumb="8-thumb.jpg" data-ngdesc=""></a>
      <a href="9.jpg" data-ngthumb="9-thumb.jpg" data-ngdesc=""></a>
      <a href="10.jpg" data-ngthumb="10-thumb.jpg" data-ngdesc=""></a>
    </div>
  </body>
</html>
